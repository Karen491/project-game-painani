<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap"
      rel="stylesheet"
    />
    <title>Painani Game</title>
  </head>

  <body>
   <nav>
     <div class="game-title">
       <img id="painani" src="/images/painani.jpg" alt="Painani">
       <h1>Painani Mission</h1>
     </div>
   </nav>

   <section class="instructions-section">
     <div>
       <img id="teotihuacan" src="/images/teotihuacan-image.jpg" alt="Teotihuacan">
     </div>

     <div class="instructions">
       <h3>Instructions:</h3>
       <p>Your mission is to run 270 km and take a fresh fish to the Emperor!</p>
       <p>Move left to right to skip obstacles and collect fish. Each fish is valid for 10 points and your goal is to earn 270 points = 270km.</p>
       <img src="/images/rightarrow-keys.png" alt="Arrows">
       <button id="start-button"><a href="/index.html">Start Game</a></button>
     </div>
   </section>

   <section class="credentials">
       <div id="created-by">
         <h3>Created by:</h3>

       </div>

       <div>
        <img id="ironhack-logo" src="/images/ironhack-logo.jpg" alt="Ironhack Logo">
      </div>

       <div id="graphics">
         <h3>Graphics by:</h3>
         <p>Mariana Morales</p>
       </div>
   </section>
  </body>
</html>
