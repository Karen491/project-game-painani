<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/painani.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap"
      rel="stylesheet"
    />
    <title>Painani Game</title>
  </head>

  <body>
    <div class="title">
      <img id="painani" src="images/painani.jpg" alt="Painani image" />
      <h1>Painani Mission</h1>
    </div>

    <section id="game-board">
      <button id="start-button">Start Game</button>

      <div>
        <canvas id="canvas" width="1000" height="900"></canvas>
      </div>

      <div class="score">
        <h3>SCORE</h3>
        <h3>Points = <span id="kilometers">0</span></h3>
      </div>
    </section>

    <script type="text/javascript" src="/painani.js"></script>
  </body>
</html>
